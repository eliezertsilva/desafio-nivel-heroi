<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        let nomeHeroi;
    let exp;
    let nivel;

    nomeHeroi = prompt("Digite o nome do seu heroi: ");
    exp = prompt("Digite a quantidade de XP que seu herói possui: ");

    if (exp <= 1000) {
        nivel = "Ferro";

    } else if (exp > 1000 && exp <= 2000) {
        nivel = "Bronze";

    } else if (exp > 2000 && exp <= 5000) {
        nivel = "Prata";

    } else if (exp > 5000 && exp <= 7000) {
        nivel = "Ouro";

    } else if (exp > 7000 && exp <= 8000) {
        nivel = "Platina";

    } else if (exp > 8000 && exp <= 9000) {
        nivel = "Ascendente";

    } else if (exp > 9000 && exp <= 10000) {
        nivel = "Imortal";

    } else if (exp > 10000) {
        nivel = "Radiante";
    }

    let texto = ("O Herói de nome " + nomeHeroi + " está no nível de " + nivel);
    </Script>
</head>
<body>
    <h1>
        inner.innerHTML = texto;
    </h1>
</body>
</html>
